<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <h1>PLAYABLE PIANO</h1>

        <div class="volume vol_slider">
          <span>volume</span><input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="volume vol_checkbox">
        <span>Show key</span><input type="checkbox" /></div>
      </header>
      <div class="keyblock">
        <ul>
          <li class="key white" data-tune="A"><span>A</span></li>
          <li class="key black" data-tune="W"><span>W</span></li>
          <li class="key white" data-tune="S"><span>S</span></li>
          <li class="key black" data-tune="E"><span>E</span></li>
          <li class="key white" data-tune="D"><span>D</span></li>
          <li class="key white" data-tune="F"><span>F</span></li>
          <li class="key black" data-tune="T"><span>T</span></li>
          <li class="key white" data-tune="G"><span>G</span></li>
          <li class="key black" data-tune="Y"><span>Y</span></li>
          <li class="key white" data-tune="H"><span>H</span></li>
          <li class="key black" data-tune="U"><span>U</span></li>
          <li class="key white" data-tune="J"><span>J</span></li>
          <li class="key white" data-tune="K"><span>K</span></li>
          <li class="key black" data-tune="O"><span>O</span></li>

          <li class="key white" data-tune="L"><span>L</span></li>
          <li class="key black" data-tune="P"><span>P</span></li>
          <li class="key white" data-tune=";"><span>;</span></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
